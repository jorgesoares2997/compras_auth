# Configurações do servidor
server.port=8080

# Configurações do JWT
jwt.secret=your_jwt_secret_key_here
jwt.expiration=86400000

# Configurações do GitHub OAuth
spring.security.oauth2.client.registration.github.client-id=Ov23liyx7BQ2HxANXlCy
spring.security.oauth2.client.registration.github.client-secret=your_github_client_secret_here
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/github/callback
spring.security.oauth2.client.registration.github.scope=user:email

# Configurações do Google OAuth
spring.security.oauth2.client.registration.google.client-id=911266742263-jm27q7p4v862mdic2p7ntacmpocutat8.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=your_google_client_secret_here
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/google/callback
spring.security.oauth2.client.registration.google.scope=email,profile

# Configurações do CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configurações do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/compras_db
spring.datasource.username=jorgesoares
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuração de Pool de Conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000 